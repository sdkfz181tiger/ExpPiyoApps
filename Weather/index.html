<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="theme-color" content="dodgerblue"/>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- PWA for iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="dodgerblue">
	<meta name="apple-mobile-web-app-title" content="ぴよ天気">
	<link rel="apple-touch-icon" href="./pwa/icon152x152.png">
	<!-- PWA for Android -->
	<link rel="manifest" href="./pwa/manifest.json">
	<!-- Favicon -->
	<link rel="shortcut icon" href="./pwa/favicon.ico">
	<title>ぴよ天気</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap-5.2.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/pretty-checkbox/pretty-checkbox.min.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	<div id="app">
		
		<!-- Header(Start) -->
		<header class="fixed-top" v-if="mode!=0">

			<!-- Navigation(Start) -->
			<nav class="navbar navbar-dark bg-primary">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button"
						data-bs-toggle="offcanvas" data-bs-target="#myOffcanvas">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div>
						<i class="bi-github text-white m-1" role="img"></i>
						<a class="navbar-brand">ぴよ天気</a>
					</div>
				</div>
			</nav>
			<!--<nav class="nav nav-pills nav-justified bg-light">
				<a class="nav-link" href="#"
					v-on:click="changeMode(1)" v-bind:class="{active:actives[1]}">
					<i class="bi-house-fill" role="img"></i>
				</a>
				<a class="nav-link" href="#"
					v-on:click="changeMode(2)" v-bind:class="{active:actives[2]}">
					<i class="bi-google" role="img"></i>
				</a>
				<a class="nav-link" href="#"
					v-on:click="changeMode(3)" v-bind:class="{active:actives[3]}">
					<i class="bi-apple" role="img"></i>
				</a>
				<a class="nav-link" href="#"
					v-on:click="changeMode(4)" v-bind:class="{active:actives[4]}">
					<i class="bi-gear-fill" role="img"></i>
				</a>
			</nav>-->
			<!-- Navigation(End) -->

		</header>
		<!-- Header(End) -->

		<!-- Main(Start) -->
		<main>

			<!-- Loading(Start) -->
			<div class="position-absolute top-50 start-50 translate-middle" v-if="mode==0">
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<!-- Loading(End) -->

			<!-- Error(Start) -->
			<div class="container mt-3 text-center" v-if="mode==1">
				<div class="row py-lg-5">
					<div class="col-lg-6 col-md-8 mx-auto">
						<h1 class="fw-light">Error</h1>
						<p class="lead text-muted">
							{{ msgErr }}
						</p>
					</div>
				</div>
			</div>
			<!-- Error(End) -->

			<!-- Zone(Start) -->
			<div class="container mt-3 text-center" v-if="mode==2">
				<div class="row mb-3">
					<h1 class="fw-light">{{ forecastPref }}</h1>
				</div>
				<div class="row">
					<div class="col">
						<div class="list-group">
							<a href="#" class="list-group-item list-group-item-action" aria-current="true"
								v-for="(item, key) in forecastZones" v-on:click="startForecast(key, item)">
								{{ key }}
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- Zone(End) -->

			<!-- Forecast(Start) -->
			<div class="container mt-3 text-center" v-if="mode==3">
				<div class="row mb-3">
					<div class="col">
						<h2>{{ forecastPref }}</h2>
						<small>{{ forecastOffice }}</small>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<h3>今日の天気</h3>
					</div>
				</div>
				<div class="row mt-3 mb-3" v-for="area of forecastToday.timeSeries[0].areas">
					<h5>{{ area.area.name }}</h5>
					<div class="col mb-3" v-for="spot of area.spots">
						<div class="card text-center">
							<div class="card-body">
								<h6 class="card-title">{{ spot.date }}日({{ spot.day }})</h6>
								<p class="card-text"><img v-bind:src="spot.src"></p>
								<!-- <small>{{ spot.weather }}</small> -->
								<button type="button" class="btn btn-sm btn-secondary"
									v-on:click="showModal(spot)">詳細</button> 
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<h3>週間の天気</h3>
					</div>
				</div>
				<div class="row mt-3 mb-3" v-for="area of forecastWeek.timeSeries[0].areas">
					<h5>{{ area.area.name }}</h5>
					<table class="table">
						<thead>
							<td v-for="spot of area.spots">
								{{ spot.day }}
							</td>
						</thead>
						<tbody>
							<td v-for="spot of area.spots">
								<img v-bind:src="spot.src">
							</td>
						</tbody>
					</table>
				</div>
			</div>
			<!-- Forecast(End) -->

			<!-- Settings(Start) -->
			<div class="container mt-3 text-center" v-if="mode==4">
				<div class="row">
					<div class="col">
						<h1 class="fw-light">Settings</h1>
						<p class="lead text-muted">
							Good morning!!
						</p>
					</div>
				</div>
			</div>
			<!-- Settings(End) -->

		</main>
		<!-- Main(End) -->

		<!-- Footer(Start) -->
		<footer class="fixed-bottom text-end">
			<a class="btn btn-primary rounded-circle shadow m-3" href="#"
				data-bs-toggle="modal" data-bs-target="#myModal" v-if="mode!=0">
				<i class="bi-pin-map" role="img"></i>
			</a>
			<div id="im-4f81aa889c884cba9e700bf623e987f7"></div>
		</footer>
		<!-- Footer(End) -->

		<!-- Offcanvas(Start) -->
		<div class="container mt-5">
			<div class="offcanvas offcanvas-start" id="myOffcanvas">
				<div class="offcanvas-header">
					<h5>地域を選択</h5>
					<button type="button" class="btn-close text-reset" 
							data-bs-dismiss="offcanvas" arial-label="Close"></button> 
				</div>
				<div class="offcanvas-body">
					<!-- Accordion(Start) -->
					<div class="accordion" id="accordionZones">
						<div class="accordion-item" v-for="(items, key, index) of weatherArea">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse" v-bind:data-bs-target="'#collapse' + index"
									aria-expanded="false" aria-controls="collapseOne">
									{{ key }}
								</button>
							</h2>
							<div v-bind:id="'collapse' + index" class="accordion-collapse collapse"
								aria-labelledby="headingOne" data-bs-parent="#accordionZones">
								<div class="accordion-body">
									<button type="button" class="btn btn-sm btn-light m-1"
										v-for="(item, key) of items" v-on:click="startForecast(key, item)">
										{{ key }}
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- Accordion(End) -->
				</div>
			</div>
		</div>
		<!-- Offcanvas(End) -->

		<!-- Modal(Start) -->
		<div class="container mt-5 text-center">
			<div class="modal fade" id="myModal" role="dialog" data-bs-backdrop="static"
				aria-labelledby="modalFormLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalFormLabel">GPSの利用</h5>
							<button type="button" class="btn-close" 
								data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div id="im-ae692bc176e8412cb8e450f20808fb18"></div>
							<div class="m-2">位置情報を使って天気予報を取得します</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" 
								data-bs-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary" 
								data-bs-dismiss="modal" v-on:click="startGeoLoc()">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal(End) -->

		<!-- Toast(Start) -->
		<div class="toast-container position-absolute top-50 start-50 translate-middle mt-2">
			<div class="toast d-none" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<img src="./images/logo.png" width="32" height="32" class="rounded me-2">
					<strong class="me-auto">Toast</strong>
					<small>** mins ago</small>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">***</div>
			</div>
		</div>
		<!-- Toast(End) -->

	</div>

</body>
